<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contacto.css">
    
    <title>Contacto</title>
</head>
<body>
    <div class="container">
        <section id="contact" class="mensaje modal">
        
            <a href="../index.html" class="modal-close">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path
                  d="M12,2C6.486,2,2,6.486,2,12s4.486,10,10,10s10-4.486,10-10S17.514,2,12,2z M16.207,14.793l-1.414,1.414L12,13.414 l-2.793,2.793l-1.414-1.414L10.586,12L7.793,9.207l1.414-1.414L12,10.586l2.793-2.793l1.414,1.414L13.414,12L16.207,14.793z" />
              </svg></a>
            <table style="padding: 4vh 4vh ;">
                <thead>
                    <th >
                        <article class="slide-half">
                
                    
                            <h2 class="title" style="color:black;">TURING-IA</h2>
                                    
                                 
                              <h2 class="section-title">Estemos en Contacto</h2>
                              <h2 class="section-subtitle">Hablemos sobre nuestro siguiente gran proyecto.</h2>
                            </article> 
                    </th>
                    <th>
                        <div class="contact-formulario-container">
                            <form id="form-contact">
                      
                              <fieldset class="label-container">
                                <input id="formName" name="name" placeholder="Nombre" type="text" required />
                              </fieldset>
                      
                              <fieldset class="label-container">
                                <input id="formEmail" name="email" placeholder="Email" type="email" required />
                              </fieldset>
                      
                              <fieldset class="label-container">
                                <input id="formCellPhonel" name="cellphone" placeholder="Telefono" type="tel" required />
                              </fieldset>
                      
                              <fieldset class="label-container">
                                <input id="formSubject" name="company" placeholder="Empresa (Opcional)" type="text" />
                      
                              </fieldset>
                      
                              <fieldset class="label-container">
                                <textarea id="formMessage" name="message"  placeholder="Escriba su mensaje"  required> </textarea>
                      
                              </fieldset>
                      
                              <fieldset>
                                <input type="submit" value="Enviar" />
                              </fieldset>
                            </form>
                          </div>
                    </th>
                </thead>
            </table>
          </section>
    </div>
    
</body>
</html>
